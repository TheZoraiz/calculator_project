<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div class="grid-items screen"><p></p></div>
            <div class="grid-items clear"><p>C</p></div>
            <div class="grid-items remove"><img src="images/remove.jpeg"></div>
            <div class="grid-items operator"><p>/</p></div>
            <div class="grid-items number"><p>7</p></div>
            <div class="grid-items number"><p>8</p></div>
            <div class="grid-items number"><p>9</p></div>
            <div class="grid-items operator"><p>*</p></div>
            <div class="grid-items number"><p>4</p></div>
            <div class="grid-items number"><p>5</p></div>
            <div class="grid-items number"><p>6</p></div>
            <div class="grid-items operator"><p>-</p></div>
            <div class="grid-items number"><p>1</p></div>
            <div class="grid-items number"><p>2</p></div>
            <div class="grid-items number"><p>3</p></div>
            <div class="grid-items operator"><p>+</p></div>
            <div class="grid-items zero number"><p>0</p></div>
            <div class="grid-items number"><p>.</p></div>
            <div class="grid-items equals"><p>=</p></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
